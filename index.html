<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <style>
        /* Basit stil */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #logo {
            margin-top: 100px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
        }

        footer {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Google logosu -->
    <div id="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </div>

    <!-- Arama kutusu ve butonlar -->
    <form action="#">
        <input type="text" name="query" placeholder="Google'da Ara">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </form>

    <!-- Linkler -->
    <footer>
        <a href="#">Google Hakkında</a> |
        <a href="#">Reklam</a> |
        <a href="#">İş İmkanları</a> |
        <a href="#">Gizlilik</a>
    </footer>
</body>
</html>
